<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostraNaTela(frase) {
        document.write(frase);
        pulaLinha();
    }

    
  
    let contador = 0;

    while(contador <= 100) {
      mostraNaTela(contador);
      contador = contador + 2;
  }

</script>
