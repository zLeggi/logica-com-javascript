<meta charset="UTF-8">
<script>
  function pulaLinha() {
    document.write("<br>")
    document.write("<br>")
  }

let ano = 2023

document.write("Leandro tem " + (2022 - 2000) + " anos");
pulaLinha();
document.write("Julio tem " + (ano - 1955) + " anos");
pulaLinha();

ano = 2025
document.write("Felipe tem " + (ano - 2014) + " anos");
document.write("<br>")

</script>
