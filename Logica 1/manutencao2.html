<meta charset="UTF-8">
<script>
  function pulaLinha() {
    document.write("<br>")
    document.write("<br>")
  }

  function mostraNaTela(textoHTML) {
    document.write(textoHTML);
    pulaLinha();
  }

let ano = 2023

mostraNaTela("Leandro tem " + (2022 - 2000) + " anos");
// document.write("Leandro tem " + (2022 - 2000) + " anos");


mostraNaTela("Julio tem " + (ano - 1955) + " anos");
// document.write("Julio tem " + (ano - 1955) + " anos");


ano = 2025

mostraNaTela("Felipe tem " + (ano - 2014) + " anos"); 
// document.write("Felipe tem " + (ano - 2014) + " anos");
document.write("<br>")

</script>
