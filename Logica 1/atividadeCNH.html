<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostraNaTela(frase) {
        document.write(frase);
        pulaLinha();
    }

    var idade = parseInt(prompt("Qual é sua idade?"));
    var temCarteira = prompt("Tem carteira? Responda S ou N");

    if(idade > 18 && temCarteira == "S" || "s" ) {
      mostraNaTela("Você pode dirigir!")
    } else {
      mostraNaTela("Tire a mão do volante! Você não pode dirigir!")
    }

</script>
